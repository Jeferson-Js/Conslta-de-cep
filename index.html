<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consultando Cep</title>
        <link rel="shortcut icon" href="./img/logo-api.png" type="image/x-icon">
        <meta name="description" content="Como consumir uma api de cep seguindo boas praticas">
        <meta name="keywords" content="cconsumindo uma apia viacep com javaScript">
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body class="bg-info">
        <div class="container text-black py-5">
            <h1 class="text-center">Consultando Cep</h1>
            <form>
                <div class="form-group">
                    <label for="cep">Cep</label
                    ><input type="text" class="form-control" maxlength="9" id="cep">
                    <small>00000-000</small>
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label
                    ><input type="text" class="form-control" id="logradouro">
                    <small>Rua.</small>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label
                    ><input type="text" class="form-control" id="bairro">
                    <small>Bairro</small>
                </div>
                <div class="form-group">
                    <label for="localidade">Localidade</label
                    ><input type="text" class="form-control" id="localidade">
                    <small>Cidade</small>
                </div>
                <div class="form-group">
                    <label for="uf">Uf</label
                    ><input type="text" class="form-control" id="uf">
                    <small>Estado</small>
                </div>
            </form>
        </div>
        <script src="./src/js/main.js"></script>
    </body>
</html>
